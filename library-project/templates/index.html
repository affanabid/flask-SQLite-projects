<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% for book in books %}
      <li>
        <a href="{{ url_for('delete', id=loop.index) }}">Delete</a> 
        {{ loop.index }}. {{ book['title'] }} - {{ book.author }} - {{ book.rating }}/10 
        <a href="{{ url_for('edit', id=loop.index) }}">Change rating</a>
      </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
